<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>WEB Cafe-CONTACT</title>
        <meta name="description" content="本格的なコーヒーとヘルシーなフードを提供するカフェ">
        <meta name="viewport" content="widht=device-width, initial-scale=1">

        <!-- CSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="./images/logo.png" alt="WEBカフェフォーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <from action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>
                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>
                    <div>
                        <label for="message">メッセージ</label>
                        <textarea type="message" name="your-message"></textarea>
                    </div>
                    <input type="submit" class="button" value="送信">
                </from>
            </div>
        </div>
        <footer>
            <div>
                <p>
                    <small>&copy; 2021 Test User</small>
                </p>
            </div>
        </footer>
    </body>

</html>
